id: satnogs_cw_to_symbol
label: CW to Symbol

parameters:
- id: samp_rate
  label: Sample Rate
  dtype: real
  default: samp_rate

- id: threshold
  label: Activation Threshold
  dtype: real

- id: conf_level
  label: Confidence Level
  dtype: real
  default: 0.9

- id: wpm
  label: Words per Minute
  dtype: int
  default: 20

- id: hysteresis
  label: Hysteresis
  dtype: int
  default: 0

inputs:
- domain: message
  id: act_threshold
  optiona: true

- label: in
  domain: stream
  dtype: float

outputs:
- domain: message
  id: out

templates:
  imports: import satnogs
  make: satnogs.cw_to_symbol(${sampling_rate}, ${threshold}, ${conf_level}, ${wpm}, ${hysteresis})
  callbacks:
    - set_act_threshold(${threshold})

file_format: 1