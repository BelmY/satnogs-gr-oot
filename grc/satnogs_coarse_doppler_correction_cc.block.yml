id: satnogs_coarse_doppler_correction_cc
label: Doppler Correction (Coarse)

parameters:
- id: target_freq
  label: Target frequency
  dtype: real

- id: sampling_rate
  label: Sample Rate
  dtype: real
  default: samp_rate

inputs:
- id: freq
  domain: message

- label: in
  domain: stream
  dtype: complex

outputs:
- label: out
  domain: stream
  dtype: complex

templates:
  imports: import satnogs
  make: satnogs.coarse_doppler_correction_cc(${target_freq}, ${sampling_rate})
  callbacks:
    - set_new_freq_locked(${target_freq})

file_format: 1
